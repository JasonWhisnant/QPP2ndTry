{% extends "base.html" %}

{% block content %}
    <h1>People List</h1>
    {% if people_list %}
    <ul>
        {% for person in people_list %}
            <li>
                <a href="{{ person.get_absolute_url }}">{{ person.employee.user.last_name }}, {{ person.employee.user.first_name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are currently no people.</p>
    {% endif %}
{% endblock %}
