<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoert" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://global.oktacdn.com/okta-signin-widget/7.2.2/js/okta-sign-in.min.js"
        type="text/javascript"
    ></script>
    <link
        href="https://global.oktacdn.com/okta-signin-widget/7.2.2/css/okta-sign-in.min.css"
        type="text/css"
        rel="stylesheet"
    />
</head>
<body>
    <div id="widget-container"></div>

    <script type="text/javascript">
        var oktaSignIn = new OktaSignIn({
            baseUrl: '{{config.url}}',
            clientId: '{{config.clientId}}',
            redirectUri: '{{config.redirectUri}}',
            authParams: {
                issuer: '{{config.issuer}}',
                responseType: ['code'],
                scopes: "{{config.scope}}".split(" "),
                pkce: true,
            },
        });
        oktaSignIn.renderEl(
            {el: '#okta-login-container'},
            function (res) {
                console.log(res);
            }
    )</script>
</body>
</html>
